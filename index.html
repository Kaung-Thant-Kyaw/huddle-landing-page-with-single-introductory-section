<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>
      <section class="content">
        <figure>
          <img
            src="./images/illustration-mockups.svg"
            alt="Illustration Mockups"
          />
        </figure>
        <article class="info">
          <h2 class="info-title">Build The Community Your Fans Will Love</h2>
          <p class="info-detail">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </article>
      </section>

      <ul class="social-media">
        <li>
          <a href="https://www.facebook.com/" target="_blank" class="media-icon"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" class="media-icon"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="media-icon"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </main>
  </body>
</html>
